<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìä Post Buddy</title>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      margin:0;padding:0;display:flex;justify-content:center;align-items:center;
      min-height:100vh;overflow-x:hidden;
    }
    body::before, body::after {
      content:'';position:absolute;border-radius:50%;
      background:radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      width:400px;height:400px;animation:float 12s infinite linear;
    }
    body::after { width:300px;height:300px;animation-duration:18s;top:20%;left:70%; }
    @keyframes float { 0%{transform:translateY(0) rotate(0);}50%{transform:translateY(-40px) rotate(180deg);}100%{transform:translateY(0) rotate(360deg);} }

    .container {
      background: rgba(255,255,255,0.15); border-radius:20px; padding:35px;
      width:650px; backdrop-filter: blur(12px); box-shadow:0 8px 30px rgba(0,0,0,0.2);
      text-align:center; color:#fff; animation:fadeIn 1s ease-in-out;
      max-height:90vh; overflow-y:auto;
    }
    h1{margin-bottom:10px;font-size:28px;color:#fff;}
    p{color:#e0e0e0;margin-bottom:20px;}

    .upload-area { border:2px dashed rgba(255,255,255,0.6); border-radius:15px; padding:40px; background:rgba(255,255,255,0.1); cursor:pointer; transition:.3s;}
    .upload-area:hover{background:rgba(255,255,255,0.2);}
    .upload-area.dragover{background:rgba(255,255,255,0.3);border-color:#ffdd59;}
    input[type=file]{display:none;}

    button {
      background: linear-gradient(45deg,#ff6a00,#ee0979); color:white; border:none; padding:12px 28px;
      border-radius:12px; margin-top:25px; cursor:pointer; font-size:16px; transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    button:hover{transform:translateY(-2px);box-shadow:0px 6px 18px rgba(0,0,0,0.3);}

    .loading{margin-top:20px; display:none;}
    .spinner{border:5px solid rgba(255,255,255,0.3); border-top:5px solid #ff6a00; border-radius:50%; width:45px; height:45px; animation:spin 1s linear infinite;margin:auto;}

    .output{background:rgba(0,0,0,0.25);border-left:5px solid #ff6a00;margin-top:25px;padding:20px;border-radius:12px;text-align:left;white-space:pre-wrap;color:#fff;animation:fadeInUp 0.6s ease;}
    .suggestions{margin-top:15px;background:rgba(255,255,255,0.1);padding:15px;border-radius:12px;border-left:4px solid #00ff99;color:#e0ffe0;}

    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Post Buddy</h1>
    <p>Upload a PDF or Image to analyze social media posts ‚ú®</p>

    <div class="upload-area" id="uploadArea">
      <p>Drag & Drop file here or <span style="font-weight:bold;color:#ffdd59;">Click to Upload</span></p>
      <input type="file" id="fileInput" />
    </div>

    <button id="analyzeBtn">üöÄ Analyze Document</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Analyzing... Please wait ‚è≥</p>
    </div>

    <div id="output"></div>
  </div>

  <script>
    const uploadArea = document.getElementById("uploadArea");
    const fileInput = document.getElementById("fileInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const loading = document.getElementById("loading");
    const output = document.getElementById("output");
    let selectedFile = null;

    uploadArea.addEventListener("dragover", e=>{e.preventDefault(); uploadArea.classList.add("dragover");});
    uploadArea.addEventListener("dragleave", ()=>uploadArea.classList.remove("dragover"));
    uploadArea.addEventListener("drop", e=>{ e.preventDefault(); uploadArea.classList.remove("dragover"); fileInput.files=e.dataTransfer.files; selectedFile=fileInput.files[0];});
    uploadArea.addEventListener("click", ()=>fileInput.click());
    fileInput.addEventListener("change", ()=>selectedFile=fileInput.files[0]);

    analyzeBtn.addEventListener("click", async ()=>{
      if(!selectedFile){ alert("Please upload a file first!"); return;}
      let formData = new FormData(); formData.append("file", selectedFile);
      loading.style.display="block"; output.innerHTML="";
      try{
        let res = await fetch("/analyze", {method:"POST", body:formData});
        let data = await res.json();
        loading.style.display="none";
        if(data.error){
          output.innerHTML=`<div class="output">‚ùå Error: ${data.error}</div>`;
        } else {
          output.innerHTML=`<div class="output">
              <b>‚úÖ Word Count:</b> ${data.word_count}<br>
              <b>‚úÖ Character Count:</b> ${data.char_count}<br><br>
              <b>üìÑ Extracted Text / Description:</b><br>${data.text}
            </div>`;
          if(data.suggestions && data.suggestions.length>0){
            let sugHTML='<div class="suggestions"><b>üí° Suggestions to Improve Engagement:</b><ul>';
            data.suggestions.forEach(s=>{sugHTML+=`<li>${s}</li>`;});
            sugHTML+='</ul></div>';
            output.innerHTML+=sugHTML;
          }
        }
      }catch(err){
        loading.style.display="none";
        output.innerHTML=`<div class="output">‚ùå Failed: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
